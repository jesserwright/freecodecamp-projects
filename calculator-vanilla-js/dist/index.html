<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculator (vanilla js)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="calc-body">
    <div id="formula" class="formula-area"></div>
    <div id="result" class="result-area"></div>
    <div id="num-7" class="button button-dark">7</div>
    <div id="num-8" class="button button-dark">8</div>
    <div id="num-9" class="button button-dark">9</div>
    <div id="MULTIPLY" class="button button-light">x</div>
    <div id="num-4" class="button button-dark">4</div>
    <div id="num-5" class="button button-dark">5</div>
    <div id="num-6" class="button button-dark">6</div>

    <div id="CLR" class="button button-dark">CLR</div>
